<div class="wrapper">
    <div class="sidebar" data-color="purple">

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="/#/index" class="simple-text">
                    Phone Company
                </a>
            </div>
            <ul class="nav">
                <li>
                    <a href="/#/admin">
                        <i class="pe-7s-user"></i>
                        <p>Users</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>





    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h3 class="navbar-brand">Admin page</h3>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a ng-click="logout()">
                                Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">User list</h4>
                            </div>
                            <hr />
                            <div class="content table-responsive">
                                <table id="servicesTable" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                                    <thead>
                                    <th>Email</th>
                                    <th>Role</th>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="u in users">
                                        <td>{{u.email}}</td>
                                        <td>{{u.role}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Add user</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="form-group col-md-4" >
                                            <label>Email</label>
                                            <input ng-model="user.email" type="text " class="form-control" placeholder="email" />
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <label>Password</label>
                                            <input ng-model="user.password" type="text " class="form-control" placeholder="password" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <label>Role</label>
                                            <select ng-model="user.role" class="custom-select">
                                                <option value="CSR" selected="selected">CSR</option>
                                                <option value="PMG">PMG</option>
                                                <option value="CLIENT">CLIENT</option>
                                            </select>
                                        </div>
                                    </div>


                                    <button ng-click="createUser()" type="submit" class="btn btn-info btn-fill pull-left">Add user</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright">
                    &copy; 2017 <a href="/#/index">Phone Company</a>, made with love for customers
                </p>
            </div>
        </footer>

    </div>



</div>
