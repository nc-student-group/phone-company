

<div >
    <div>
        <div>
            <div  >
                <table border="2">
                    <tr ng-repeat="dev in devs">
                        <td>{{dev.id}}</td>
                        <td>email: {{dev.email}}</td>
                        <td>role: {{dev.role.name}}</td>
                        <td>lasName: {{dev.lastName}}</td>
                    </tr>
                </table>
                <button class="add-user-button">Add new User</button>

            </div>
        </div>

        <div class="col-md-6 userForm hideMe">

            <div class="card">
                <div class="row">
                    <div class="col-md-12">
                        <div class="header">
                            <h4 class="title">Create User</h4>
                        </div>
                    </div>
                    <div class="task-controls">
                        <a><i class="fa fa-tasks fa-lg"></i></a>
                        <a><i class="close-user fa fa-times-circle fa-lg"></i></a>
                    </div>
                </div>

                <div class="content">
                    <form autocomplete="off"
                          novalidate>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>User email</label>
                                    <input ng-model="email" type="text" class="form-control"
                                           placeholder="User email">
                                    {{email}}
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input ng-model="password" type="text" class="form-control"
                                           placeholder="password">
                                    {{password}}
                                </div>
                                <div class="form-group">
                                    <label>User role</label>
                                    <input ng-model="role" type="text" class="form-control"
                                           placeholder="User role">
                                    {{role}}
                                </div>
                            </div>
                        </div>
                        <button type="submit" ng-click="createUser()"
                                class="add-user-button pull-right">
                            Submit
                        </button>

                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
