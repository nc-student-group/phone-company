<div class="wrapper">
    <div class="sidebar" data-color="blue">

        <div class="sidebar-wrapper" data-color="azure">
            <div class="logo">
                <a href="/#/index" class="simple-text">
                    Phone Company
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="/#/client">
                        <i class="pe-7s-user"></i>
                        <p>User Profile</p>
                    </a>
                </li>
                <li>
                    <a href="/#/client/tariffs">
                        <i class="pe-7s-note2"></i>
                        <p>Tariff plans</p>
                    </a>
                </li>
                <li>
                    <a href="/#/client/services">
                        <i class="pe-7s-note"></i>
                        <p>Services</p>
                    </a>
                </li>
                <li class="active">
                    <a href="/#/client/complaints">
                        <i class="pe-7s-attention"></i>
                        <p>Complaints</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h3 class="navbar-brand">Customer page</h3>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a ng-click="logout()">
                                Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div ng-hide="editing" class="card">
                            <div class="header">
                                <h4 class="title">Complaints/Suggestions</h4>
                                <p class="category">Create complaints/suggestions</p>
                            </div>
                            <hr/>
                            <!--CREATE COMPLAINT-->
                            <div class="content">
                                <form name="createComplaintForm" id="createComplaintForm"
                                      autocomplete="off" novalidate ng-submit="createComplaint()">
                                    <div class="row">
                                        <div class="form-group col-sm-11">
                                            <md-input-container class="md-block" flex-gt-sm>
                                                <label>Category</label>
                                                <md-select ng-model="complaint.type" name="complaintCategory" required>
                                                    <md-option ng-repeat="c in complaintCategories" value="{{c}}">
                                                        {{c}}
                                                    </md-option>
                                                </md-select>
                                                <div ng-messages="createComplaintForm.complaintCategory.$error" role="alert"
                                                     multiple>
                                                    <div ng-message="required">
                                                        Category is required.
                                                    </div>
                                                </div>
                                            </md-input-container>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <md-input-container class="md-block">
                                                <input type="text" placeholder="Complaint subject" name="complaintSubject"
                                                       ng-model="complaint.subject" md-maxlength="150" required/>
                                                <div ng-messages="createComplaintForm.complaintSubject.$error" role="alert"
                                                     multiple>
                                                    <div ng-message="required">
                                                        Subject is required.
                                                    </div>
                                                </div>
                                            </md-input-container>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <md-input-container class="md-block">
                                                <textarea rows="5" cols="50" type="text" class="form-control"
                                                          placeholder="Description" name="description"
                                                          ng-model="complaint.text" md-maxlength="1000" required>
                                                </textarea>
                                                <!--<input type="text" class="form-control" placeholder="Description" name="description"
                                                       ng-model="complaint.text" md-maxlength="1000" required/>-->
                                                <div ng-messages="createComplaintForm.description.$error" role="alert"
                                                     multiple>
                                                    <div ng-message="required">
                                                        Description is required.
                                                    </div>
                                                </div>
                                            </md-input-container>
                                        </div>
                                    </div>

                                    <button class="btn btn-info btn-fill pull-left" type="submit"
                                            ng-disabled="createComplaintForm.$invalid">Create complaint/suggestion
                                    </button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container-fluid">
            <p class="copyright">
                &copy; 2017 <a href="/#/index">Phone Company</a>, made with love for customers
            </p>
        </div>
    </footer>
</div>
</div>
