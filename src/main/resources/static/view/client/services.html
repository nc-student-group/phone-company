<div class="wrapper">
    <div class="sidebar" data-color="blue">
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="/#/index" class="simple-text">
                    Phone Company
                </a>
                <span class="close-sidebar fa fa-times" ng-click="shifted = true"></span>
            </div>

            <ul class="nav">
                <li>
                    <a href="/#/client">
                        <i class="pe-7s-user"></i>
                        <p>User Profile</p>
                    </a>
                </li>
                <li>
                    <a href="/#/client/tariffs">
                        <i class="pe-7s-note2"></i>
                        <p>Tariff plans</p>
                    </a>
                </li>
                <li class="active">
                    <a href="/#/client/services">
                        <i class="pe-7s-note"></i>
                        <p>Services</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="sidebar-controls navbar-brand">
                        <span class="fa fa-tasks"></span>
                    </div>
                    <h3 class="navbar-brand page-role-title">Customer page</h3>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a ng-click="logout()">
                                Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="col-md-12">
            <div ng-cloak>
                <div class="container-fluid">
                    <md-content>
                        <md-tabs md-dynamic-height md-border-bottom
                                 md-selected="currentCategory">
                            <md-tab ng-repeat="c in categories"
                                    label="{{c.categoryName}}"
                                    md-on-select="updateServicesByCategory()">
                            </md-tab>
                        </md-tabs>
                        <img class="center-block" style="padding-top: 50px"
                             ng-show="loading === true" src="../../css/ring.gif" alt=""/>
                        <div ng-show="loading === false"
                             class="container-fluid services-cards">
                            <div ng-repeat="s in services" class="col-md-4">
                                <figure class="snip1174 blue">
                                    <img ng-src="{{s.pictureUrl}}" alt=""/>
                                    <figcaption>
                                        <h2>{{s.serviceName}}</h2>
                                        <p>
                                            If you do the job badly enough, sometimes you don't get
                                            asked to do it again.
                                        </p>
                                        <a href="#">Learn more</a>
                                    </figcaption>
                                </figure>
                            </div>
                        </div>
                    </md-content>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container-fluid">
            <p class="copyright">
                &copy; 2017 <a href="/#/index">Phone Company</a>, made with love for customers
            </p>
        </div>
    </footer>
</div>
