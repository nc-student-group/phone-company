<md-dialog aria-label="Suspension Modal Window">
    <div class="modal-window">
        <h3>Tariff plan suspension <span class="close-icon" ng-click="cancel()"></span></h3>
        <div class="send-review">
            <div class="row">
                <div class="col-md-9 modal-label">Your current tariff plan:</div>
                <div class="col-md-3 modal-label">Price:</div>
                <div class="col-md-9 modal-label"><b>"{{data.currentTariff.tariff.tariffName}}"</b></div>
                <div class="col-md-3 modal-label"><b>{{data.currentTariff.totalPrice}} uah</b></div>
            </div>
            <div style="margin-top: 10px; margin-bottom: 10px;">
                <div class="col-md-9">
                    <p>Suspension period (in days):</p>
                </div>
                <div class="col-md-9">
                    <input class="form-control" ng-model="data.daysToExecution" type="number" min="1" max="30" value="1"  />
                </div>
            </div>
            <div class="wrap_btn">
                <input type="submit" class="btn-post-comment" ng-click="answer()" value="Suspend">
            </div>
        </div>
    </div>
</md-dialog>
