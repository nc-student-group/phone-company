<md-dialog aria-label="Activation Modal Window">
    <div class="modal-window">
        <h3>Service activation <span class="close-icon" ng-click="cancel()"></span></h3>
        <div class="send-review">
            <div class="row">
                <div class="col-md-7 modal-label">Your service:</div>
                <div class="col-md-5 modal-label">Price:</div>
                <div class="col-md-7 modal-label"><b>"{{customerService.service.serviceName}}"</b></div>
                <div class="col-md-5 modal-label"><b>{{customerService.price}} uah</b></div>
            </div>
            <div class="wrap_btn">
                <input type="submit" class="btn-post-comment" ng-click="answer()" value="Activate">
            </div>
        </div>
    </div>
</md-dialog>
