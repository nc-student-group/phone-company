<div class="wrapper">
    <ng-include src="'../../view/client/clientSidebar.html'"></ng-include>

    <div class="main-panel">
        <ng-include src="'../../view/client/clientHeader.html'"></ng-include>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div >
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Company customers list</h4>
                                </div>
                                <hr/>

                                <div class="content table-responsive">
                                    <table id="servicesTable" class="table table-striped table-bordered table-hover"
                                           cellspacing="0" width="100%">
                                        <thead>
                                        <th>Email</th>
                                        <th>Full name</th>
                                        <th>Phone</th>
                                        <th>Region</th>
                                        <th>Status</th>
                                        <th></th>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="c in customers">
                                            <td>{{c.email}}</td>
                                            <td>
                                                {{c.firstName}}<br>
                                                {{c.secondName}}<br>
                                                {{c.lastName}}
                                            </td>
                                            <td>{{c.phone}}</td>
                                            <td>{{c.address.region.nameRegion}}</td>
                                            <td>{{c.status}}</td>
                                            <td>
                                                <md-button class="md-raised md-primary" ng-show="c.status=='INACTIVE'" ng-click="activateClick(c)">Activate</md-button>
                                                <md-button class="md-accent md-raised md-hue-1" ng-show="c.status=='ACTIVATED'" ng-click="deactivateClick(c)">Deactivate</md-button>
                                                <md-button class="md-raised" ng-click="editCustomerClick(c)">Edit</md-button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container-fluid">
            <p class="copyright">
                &copy; 2017 <a href="/#/index">Phone Company</a>, made with love for customers
            </p>
        </div>
    </footer>
</div>
