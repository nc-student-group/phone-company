<div class="wrapper">
    <ng-include src="'../../view/csr/csrSidebar.html'"></ng-include>
    <div class="main-panel">
        <ng-include src="'../../view/csr/csrHeader.html'"></ng-include>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div ng-hide="editing">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Companies</h4>
                                </div>
                                <hr/>
                                <div class="content table-responsive">
                                    <table id="servicesTable" class="table table-striped table-bordered table-hover">
                                        <thead>
                                        <th>Id</th>
                                        <th>Name</th>
                                        </thead>
                                        <tbody>

                                        <tr ng-repeat="c in corporations">
                                            <td>{{c.id}}</td>
                                            <td>{{c.corporateName}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Add Corporation</h4>
                                </div>
                                <div class="content">
                                    <form name="corporationsForm" id="corporationsForm"
                                          autocomplete="off" novalidate>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <md-input-container class="md-block">
                                                    <input type="text" placeholder="Corporation name" name="corporationName"
                                                           ng-model="corporation.corporateName"
                                                           required/>
                                                </md-input-container>
                                            </div>
                                        </div>

                                        <button class="btn btn-info btn-fill pull-left"
                                                ng-disabled="corporationsForm.$invalid"
                                                ng-click="createCorporation()">Add corporation
                                        </button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container-fluid">
            <p class="copyright">
                &copy; 2017 <a href="/#/index">Phone Company</a>, made with love for customers
            </p>
        </div>
    </footer>
</div>
