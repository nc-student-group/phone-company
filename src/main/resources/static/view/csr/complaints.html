<div class="wrapper">
    <ng-include src="'../../view/csr/csrSidebar.html'"></ng-include>

    <div class="main-panel">
        <ng-include src="'../../view/csr/csrHeader.html'"></ng-include>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Complaints</h4>
                                <p class="category">All complaints</p>
                            </div>
                            <hr />

                            <div class="content table-responsive ">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <th>ID</th>
                                        <th>Client</th>
                                        <th>Date</th>
                                        <th>Subject</th>
                                        <th>Description</th>
                                        <th>Type</th>
                                        <th>Status</th>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="c in complaints">
                                            <td>{{c.id}}</td>
                                            <td>
                                                <a href="" ng-click="">{{c.user.email}}</a>
                                            </td>
                                            <td>{{c.date}}</td>
                                            <td>{{c.subject}}</td>
                                            <td>
                                                <textarea readonly style="resize: vertical" width="100%">
                                                    {{c.text}}
                                                </textarea>
                                            </td>
                                            <td>{{c.type}}</td>
                                            <td>{{c.status}}</td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright">
                    &copy; 2017 <a href="/#/index">Phone Company</a>, made with love for customers
                </p>
            </div>
        </footer>
    </div>
</div>
