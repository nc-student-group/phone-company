<div class="wrapper">
    <ng-include src="'../../view/csr/csrSidebar.html'"></ng-include>

    <div class="main-panel">
        <ng-include src="'../../view/csr/csrHeader.html'"></ng-include>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Edit Profile</h4>
                            </div>
                            <div class="content">
                                <div class="row">
                                    <div class="form-group col-md-4 " >
                                        <md-input-container class="md-block" flex-gt-sm multiple md-auto-hide="false">
                                            <label>Email Address: </label>
                                            <input ng-model="email" type="text" class="form-control" disabled value="{{email}}" />
                                        </md-input-container>
                                    </div>
                                </div>
                                <form name="editProfileForm" id="editProfileForm" ng-submit="changePasswordClick()">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <md-input-container class="md-block" flex-gt-sm multiple md-auto-hide="false">
                                                <label>Current Password</label>
                                                <input ng-model="curPassword" type="password" class="form-control" required />
                                            </md-input-container>
                                        </div>
                                        <div class="col-md-4">
                                            <md-input-container class="md-block" flex-gt-sm multiple md-auto-hide="false">
                                                <label>New Password</label>
                                                <input ng-model="newPassword" type="password"
                                                       class="form-control" name="newPassword"
                                                       md-minlength="8"
                                                       ng-pattern="passwordPattern"
                                                       required/>
                                                <!--input ng-model="newPassword"
                                                       type="password" class="form-control" id="newPassword"
                                                       placeholder="Password"
                                                       md-minlength="8"
                                                       ng-pattern="passwordPattern" required-->

                                                <div ng-messages="editProfileForm.newPassword.$error" role="alert" multiple>
                                                    <div ng-message-exp="['required', 'minlength', 'pattern']">
                                                        Password is required and should be at least 8 latin characters long with one
                                                        special character.
                                                    </div>
                                                </div>
                                            </md-input-container>
                                        </div>
                                        <div class="col-md-4">
                                            <md-input-container class="md-block" flex-gt-sm multiple md-auto-hide="false">
                                                <label>Confirm Password</label>
                                                <input ng-model="newPasswordConf" type="password" class="form-control" required/>
                                            </md-input-container>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>

                                    <div class="clearfix"></div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright">
                    &copy; 2017 <a href="/#/index">Phone Company</a>, made with love for customers
                </p>
            </div>
        </footer>
    </div>
</div>
