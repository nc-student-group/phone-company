<div class="wrapper">
    <ng-include src="'../../view/pmg/pmgSidebar.html'"></ng-include>

    <div class="main-panel">
        <ng-include src="'../../view/pmg/pmgHeader.html'"></ng-include>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Search</h4>
                            </div>
                            <hr/>
                            <div class="row" style="padding: 15px">
                                <div class="col-md-3">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Category:</label>
                                        <md-select ng-model="selectedCategory">
                                            <md-option value="COMPLAINTS">Complaints</md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                                <div ng-show="selectedCategory=='COMPLAINTS'"
                                     class="col-sm-3">
                                    <md-input-container>
                                        <label>Email:</label>
                                        <input ng-model="partOfEmail">
                                    </md-input-container>
                                </div>
                                <div ng-show="selectedCategory=='COMPLAINTS'"
                                     class="col-sm-3">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Category:</label>
                                        <md-select ng-model="complaintCategory">
                                            <md-option value="-">ALL CATEGORIES</md-option>
                                            <md-option value="TECHNICAL_SERVICE">TECHNICAL SERVICE</md-option>
                                            <md-option value="SUGGESTION">SUGGESTION</md-option>
                                            <md-option value="CUSTOMER_SERVICE">CUSTOMER SERVICE</md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                                <div ng-show="selectedCategory=='COMPLAINTS'"
                                     class="col-sm-3">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Status:</label>
                                        <md-select ng-model="complaintStatus">
                                            <md-option value="-">ALL</md-option>
                                            <md-option value="ACCEPTED">ACCEPTED</md-option>
                                            <md-option value="ACCOMPLISHED">ACCOMPLISHED</md-option>
                                            <md-option value="INTRAPROCESS">INTRAPROCESS</md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                            </div>
                            <div class="row" style="padding: 15px">
                                <div class="col-sm-2">
                                    <button style="width: 100%" class="btn btn-toggle btn-fill pull-left"
                                            ng-click="searchClick()">Search
                                    </button>
                                </div>
                                <div ng-show="selectedCategory=='COMPLAINTS'" class="content table-responsive">
                                    <table class="table table-striped table-bordered table-hover"
                                           id="activeComplaintsTable">
                                        <!--id-->
                                        <col width="5%">
                                        <!--client-->
                                        <col width="15%">
                                        <!--date-->
                                        <col width="7%">
                                        <!--type-->
                                        <col width="10%">
                                        <!--status-->
                                        <col width="8%">
                                        <!--subject-->
                                        <col width="15%">
                                        <!--description-->
                                        <col width="35%">
                                        <!--action-->
                                        <col width="10%">
                                        <thead>
                                        <th>ID</th>
                                        <th>Client</th>
                                        <th>Date</th>
                                        <th>Category</th>
                                        <th>Status</th>
                                        <th>Subject</th>
                                        <th>Description</th>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="c in complaints">
                                            <td>{{c.id}}</td>
                                            <td>
                                                {{c.user.email}}
                                            </td>
                                            <td>{{c.date}}</td>
                                            <td>{{c.type}}</td>
                                            <td>{{c.status}}</td>
                                            <td>{{c.subject}}</td>
                                            <td>
                                                <textarea readonly
                                                          style="resize: vertical; width: 100%">{{c.text}}</textarea>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="container-fluid">
                    <p class="copyright">
                        &copy; 2017 <a href="/#/index">Phone Company</a>, made with love for customers
                    </p>
                </div>
            </footer>

        </div>
    </div>
</div>
