<div class="wrapper">
    <ng-include src="'../../view/admin/adminSidebar.html'"></ng-include>
    <div class="main-panel">
        <ng-include src="'../../view/admin/adminHeader.html'"></ng-include>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">User list</h4>
                            </div>
                            <hr/>
                            <div class="row" style="padding: 15px">
                                <div class="col-md-2">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Show entries:</label>
                                        <md-select ng-model="size" md-on-close="updateData()">
                                            <md-option value="5">5</md-option>
                                            <md-option value="10">10</md-option>
                                            <md-option value="25">25</md-option>
                                            <md-option value="50">50</md-option>
                                            <md-option value="100">100</md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                                <div class="col-md-3">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Role:</label>
                                        <md-select ng-model="selectedRole" md-on-close="updateData()">
                                            <md-option value="0">All roles</md-option>
                                            <md-option value="2">CSR</md-option>
                                            <md-option value="3">PMG</md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                                <div class="col-md-3">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Status:</label>
                                        <md-select ng-model="selectedStatus" md-on-close="updateData()">
                                            <md-option value="ALL">ALL</md-option>
                                            <md-option value="ACTIVATED">ACTIVATED</md-option>
                                            <md-option value="DEACTIVATED">DEACTIVATED</md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                            </div>
                            <div class="content table-responsive">
                                <table id="servicesTable" class="table table-striped table-bordered table-hover"
                                       cellspacing="0" width="100%">
                                    <col width="40%">
                                    <col width="20%">
                                    <col width="30%">
                                    <col width="10%">
                                    <thead>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th></th>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="u in users">
                                        <td>{{u.email}}</td>
                                        <td>{{u.role}}</td>
                                        <td>{{u.status}}</td>
                                        <td>
                                            <button style="width: 100%" ng-hide="u.status === 'ACTIVATED'"
                                                    class="btn btn-success btn-fill pull-left"
                                                    ng-click="activateClick($index)">Activate
                                            </button>
                                            <button style="width: 100%" ng-show="u.status === 'ACTIVATED'"
                                                    class="btn btn-danger btn-fill pull-left"
                                                    ng-click="deactivateClick($index)">Deactivate
                                            </button>
                                            <button style="width: 100%" class="btn btn-toggle btn-fill pull-left"
                                                    ng-click="editClick(u.id)">Edit
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row" style="padding: 15px">
                                <div class="col-sm-7">
                                    <div class="dataTables_paginate paging_simple_numbers"
                                         id="tariffTable_paginate">
                                        <ul class="pagination">
                                            <li class="paginate_button previous" id="tariffTable_previous">
                                                <a aria-controls="tariffTable" data-dt-idx="0"
                                                   tabindex="0" ng-show="page > 0" ng-click="previousPage()">Previous</a>
                                            </li>
                                            <li class="paginate_button active"><a
                                                    aria-controls="tariffTable"
                                                    data-dt-idx="1" tabindex="0">{{page+1}}</a>
                                            </li>
                                            <li class="paginate_button next" id="tariffTable_next"><a
                                                    aria-controls="tariffTable" data-dt-idx="2"
                                                    tabindex="0" ng-show="(page + 1)*size < usersSelected"
                                                    ng-click="nextPage()">Next</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div>
                                        <label><b>Users founded: {{usersSelected}}</b></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Add user</h4>
                            </div>
                            <div class="content">
                                <form name="userForm" ng-submit="createUser()">
                                    <div class="row">
                                        <div class="form-group col-sm-11">
                                            <md-input-container class="md-block">
                                                <label>Email</label>
                                                <input name="email" id="email" ng-model="user.email"
                                                       required ng-pattern="emailPattern">
                                                <div ng-messages="userForm.email.$error" role="alert" multiple>
                                                    <div ng-message="required" class="my-message">Email is required.</div>
                                                    <div ng-message="pattern" class="my-message">That doesn't look like a valid
                                                        email.
                                                    </div>
                                                </div>
                                            </md-input-container>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-sm-11">
                                            <md-input-container class="md-block" >
                                                <label>Role</label>
                                                <md-select ng-model="user.role" required>
                                                    <md-option value="CSR">CSR</md-option>
                                                    <md-option value="PMG">PMG</md-option>
                                                </md-select>
                                            </md-input-container>
                                        </div>
                                    </div>

                                    <button  ng-class="{unsubmitable : userForm.$invalid,
                        submitable: !customerForm.$invalid}"
                                             ng-disabled="userForm.$invalid"
                                             style="width: 300px;"
                                             type="submit" class="center-block register-button">
                                        Add user
                                    </button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright">
                    &copy; 2017 <a href="/#/index">Phone Company</a>, made with love for customers
                </p>
            </div>
        </footer>

    </div>


</div>
