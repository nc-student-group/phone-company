<div class="wrapper">
    <div class="sidebar" data-color="purple">

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="/#/index" class="simple-text">
                    Phone Company
                </a>
            </div>
            <ul class="nav">
                <li>
                    <a href="/#/admin/users">
                        <i class="pe-7s-user"></i>
                        <p>Users</p>
                    </a>
                </li>
                <li class="active">
                    <a href="/#/admin/customers">
                        <i class="pe-7s-user"></i>
                        <p>Customers</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>





    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h3 class="navbar-brand">Admin page</h3>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a ng-click="logout()">
                                Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Customer list</h4>
                            </div>
                            <hr />
                            <div class="content table-responsive">
                                <table id="servicesTable" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                                    <thead>
                                    <th>Email</th>
                                    <th>First name</th>
                                    <th>Second name</th>
                                    <th>Last name</th>
                                    <th>Phone name</th>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="c in customers">
                                        <td>{{c.email}}</td>
                                        <td>{{c.firstName}}</td>
                                        <td>{{c.secondName}}</td>
                                        <td>{{c.lastName}}</td>
                                        <td>{{c.phone}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Add Customer</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-1"><label>Email</label></div>
                                        <div class="form-group col-md-7" >
                                            <input ng-model="customer.email" type="text " class="form-control" placeholder="email" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-1"><label>Phone number</label></div>
                                        <div class="form-group col-md-7" >
                                            <input ng-model="customer.phone" type="text " class="form-control" placeholder="phone" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-1"><label>First name</label></div>
                                        <div class="form-group col-md-7" >
                                            <input ng-model="customer.firstName" type="text " class="form-control" placeholder="first name" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-1"><label>Second name</label></div>
                                        <div class="form-group col-md-7" >
                                            <input ng-model="customer.secondName" type="text " class="form-control" placeholder="second name" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-1"><label>Last name</label></div>
                                        <div class="form-group col-md-7">
                                            <input ng-model="customer.lastName" type="text " class="form-control" placeholder="last name" />
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <label>Region</label>
                                            <select ng-model="customer.address.region" class="custom-select form-control">
                                                <option ng-repeat="r in regions" value={{r.nameRegion}} >{{r.nameRegion}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-1"><label>Locality</label></div>
                                        <div class="form-group col-md-7">
                                            <input ng-model="customer.address.locality" type="text " class="form-control" placeholder="locality" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-1"><label>Street</label></div>
                                        <div class="form-group col-md-7">
                                            <input ng-model="customer.address.street" type="text " class="form-control" placeholder="street" />
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-1"><label>House</label></div>
                                        <div class="form-group col-md-7">
                                            <input ng-model="customer.address.houseNumber" type="text " class="form-control" placeholder="house" />
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-1"><label>Apartment</label></div>
                                        <div class="form-group col-md-7">
                                            <input ng-model="customer.address.apartmentNumber" type="text " class="form-control" placeholder="apartment" />
                                        </div>
                                    </div>

                                    <button ng-click="createCustomer()" type="submit" class="btn btn-info btn-fill pull-left">Add customer</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright">
                    &copy; 2017 <a href="/#/index">Phone Company</a>, made with love for customers
                </p>
            </div>
        </footer>

    </div>



</div>
