<div class="container-fluid registration-wrapper">
    <div class="row registration-form">
        <div class="col-md-8">
            <div class="card">
                <div class="header">
                    <h4 class="title">Register</h4>
                </div>
                <div class="content">
                    <form name="registerForm" id="registerForm"
                          autocomplete="off" novalidate
                          ng-submit="registerUser()">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input ng-model="user.email" type="text" class="form-control"
                                           placeholder="Email">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input ng-model="user.password" type="password"
                                           class="form-control" placeholder="Password">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>First name</label>
                                    <input ng-model="user.firstName" type="text" class="form-control"
                                           placeholder="First name">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Second name</label>
                                    <input ng-model="user.secondName" type="text" class="form-control" placeholder="Second name">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Last name</label>
                                    <input ng-model="user.lastName" type="text" class="form-control"
                                           placeholder="Last name">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Region</label>
                                    <input ng-model="user.region" type="text"
                                           class="form-control" placeholder="Region">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Locality</label>
                                    <input ng-model="user.locality" type="text"
                                           class="form-control" placeholder="Locality">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Street</label>
                                    <input ng-model="user.street" type="text"
                                           class="form-control" placeholder="Street">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>House number</label>
                                    <input ng-model="user.houseNumber" type="number" class="form-control"
                                           placeholder="House number">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="row"></div>
                                <label>Apartment number</label>
                                <div class="form-group">
                                    <input ng-model="user.apartmentNumber" type="number" class="form-control"
                                           placeholder="Apartment number">
                                </div>
                            </div>
                        </div>

                        <button type="submit"
                                class="btn btn-info btn-fill pull-right">
                            Submit
                        </button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
