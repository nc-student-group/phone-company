<div class="wrapper">
    <div class="form">
        <div class="transition-container">
            <ul class="options">
                <li ng-click="selected = 'signIn'"
                    ng-class="{'active': selected === 'signIn'}">Sign in
                </li>
                <li ng-click="selected = 'register'"
                    ng-class="{'active': selected === 'register'}">Register
                </li>
                <li ng-click="selected = 'restore'"
                    ng-class="{'active': selected === 'restore'}">Restore
                </li>
            </ul>
        </div>
        <form ng-show="selected === 'signIn'"
              autocomplete="off" novalidate
              ng-submit="">
            <input ng-model="user.userName" type="text" placeholder="Username"/>
            <input ng-model="user.password" type="password" placeholder="password"/>
            <button type="submit">
                login
            </button>
        </form>

        <form name="registerForm" ng-show="selected === 'register'"
              autocomplete="off" novalidate
              ng-submit="registerUser()">
            <input ng-model="user.userName" name="userName" id="userName" minlength="3"
                   type="text" placeholder="Username"/>
            <span ng-show="registerForm.userName.$dirty &&
                registerForm.userName.$error.required">Username is required.</span>
            <span ng-show="registerForm.userName.$dirty &&
                registerForm.userName.$error.minlength">Username is too short.</span>
            <input ng-model="user.password" name="password" id="password"
                   minlength="5" type="password" placeholder="password"/>
            <input ng-model="user.confirmPassword" name="confirmPassword" id="confirmPassword"
                   minlength="5" type="password" placeholder="repeat password"/>
            <span ng-show="registerForm.confirmPassword.$dirty && frm.confirmPassword.$error.compareTo">
                Passwords don't match.</span>
            <input ng-model="user.email" type="text" placeholder="email"/>
            <button type="submit">
                login
            </button>
        </form>
    </div>
</div>
